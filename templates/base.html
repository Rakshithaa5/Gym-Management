<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Gym Management{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .btn-custom { 
            padding: 8px 15px; 
            background-color: #007BFF; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
        <a class="navbar-brand" href="{{ url_for('home') }}">Gym System</a>
        <div class="navbar-nav">
            <a href="{{ url_for('list_users') }}" class="nav-link">Users</a>
            <a class="nav-link" href="{{ url_for('list_members') }}">Members</a>
            <a class="nav-link" href="{{ url_for('list_memberships') }}">Manage Memberships</a>

            <!-- New Links for Attendance -->
            <a class="nav-link" href="{{ url_for('mark_attendance') }}">Mark Attendance</a>
            <a class="nav-link" href="{{ url_for('list_attendance') }}">View Attendance</a>

            <!-- Payments Link -->
            <a class="nav-link" href="{{ url_for('list_payments') }}">Payments</a>

            <!-- New Equipment Link -->
            <a class="nav-link" href="{{ url_for('list_equipment') }}">Equipment</a>

            <!-- Trainers Link (New Link Added) -->
            <a class="nav-link" href="{{ url_for('list_trainers') }}">Trainers</a> <!-- Added Trainers Link -->
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Optional Bootstrap JS, Popper.js for dropdowns or modals, if needed -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
