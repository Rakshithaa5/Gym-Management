{% extends "base.html" %}

{% block title %}Edit Payment{% endblock %}

{% block content %}
<div class="container py-4">

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-primary fw-bold m-0">üí≥ Edit Payment</h2>
        <a href="{{ url_for('list_payments') }}" class="btn btn-outline-secondary rounded-pill px-3">
            ‚Üê Back to Payments
        </a>
    </div>

    <!-- Payment Edit Form Card -->
    <div class="card shadow-sm border-0">
        <div class="card-body">
            <form method="POST">

                <!-- Amount Input -->
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount (‚Çπ):</label>
                    <input type="number" name="amount" id="amount" class="form-control rounded-pill" value="{{ payment.amount }}" step="0.01" required>
                </div>

                <!-- Payment Method -->
                <div class="mb-4">
                    <label for="method" class="form-label">Payment Method:</label>
                    <select name="method" id="method" class="form-select rounded-pill" required>
                        <option value="Cash" {% if payment.method == 'Cash' %}selected{% endif %}>Cash</option>
                        <option value="Credit Card" {% if payment.method == 'Credit Card' %}selected{% endif %}>Credit Card</option>
                        <option value="UPI" {% if payment.method == 'UPI' %}selected{% endif %}>UPI</option>
                        <option value="Net Banking" {% if payment.method == 'Net Banking' %}selected{% endif %}>Net Banking</option>
                    </select>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary w-100 rounded-pill shadow-sm">
                    üíæ Update Payment
                </button>

            </form>
        </div>
    </div>

</div>

<!-- Optional Styling -->
<style>
    .form-label {
        font-weight: 500;
    }

    .form-control,
    .form-select {
        padding-left: 1rem;
        padding-right: 1rem;
    }

    .btn-primary:hover {
        background-color: #0d6efd;
        box-shadow: 0 4px 12px rgba(13, 110, 253, 0.3);
    }

    .card {
        border-radius: 0.75rem;
    }
</style>
{% endblock %}
