{% extends 'base.html' %}

{% block content %}

<!-- Hero Section -->
<div class="position-relative text-center text-white mb-5">
    <img src="{{ url_for('static', filename='images/gym-header.png') }}" 
         alt="Gym Hero" 
         class="img-fluid w-100"
         style="max-height: 420px; object-fit: cover; filter: brightness(50%); border-radius: 1rem;">
    <div class="position-absolute top-50 start-50 translate-middle">
        <h1 class="fw-bold display-4" style="font-family: 'Roboto', sans-serif; font-weight: 800; text-shadow: 3px 3px 8px rgba(0, 0, 0, 0.6);">
            Gym Management System
        </h1>
        <p class="lead" style="font-family: 'Open Sans', sans-serif; text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.6);">
            Your all-in-one platform to manage members, staff, and more
        </p>
    </div>
</div>

<!-- Feature Cards -->
<div class="container mb-5">
    <div class="row text-center g-4 justify-content-center">

        <!-- Users -->
        <div class="col-sm-6 col-md-4">
            <a href="/users" class="text-decoration-none">
                <div class="card feature-card bg-gradient-primary shadow-lg h-100 text-white">
                    <div class="card-body">
                        <i class="bi bi-people-fill display-5 mb-3"></i>
                        <h5 class="fw-bold">Users</h5>
                        <p>Members and trainers management</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Members -->
        <div class="col-sm-6 col-md-4">
            <a href="/members" class="text-decoration-none">
                <div class="card feature-card bg-gradient-success shadow-lg h-100 text-white">
                    <div class="card-body">
                        <i class="bi bi-person-badge-fill display-5 mb-3"></i>
                        <h5 class="fw-bold">Members</h5>
                        <p>View and edit gym members</p>
                    </div>
                </div>
            </a>
        </div>

        <!-- Memberships -->
        <div class="col-sm-6 col-md-4">
            <a href="/memberships" class="text-decoration-none">
                <div class="card feature-card bg-gradient-warning shadow-lg h-100 text-dark">
                    <div class="card-body">
                        <i class="bi bi-card-checklist display-5 mb-3"></i>
                        <h5 class="fw-bold">Memberships</h5>
                        <p>Assign and manage member plans</p>
                    </div>
                </div>
            </a>
        </div>

    </div>
</div>

<!-- Custom Styles -->
<style>
    /* Feature Card Styles */
    .feature-card {
        border: none;
        border-radius: 1.5rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .feature-card:hover {
        transform: scale(1.05);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
    }

    /* Gradient Backgrounds for Cards */
    .bg-gradient-primary {
        background: linear-gradient(135deg, #007bff, #0056b3);
    }

    .bg-gradient-success {
        background: linear-gradient(135deg, #28a745, #1e7e34);
    }

    .bg-gradient-warning {
        background: linear-gradient(135deg, #ffc107, #e0a800);
    }

    /* Icon Style */
    .bi {
        color: #fff;
    }

    .bg-gradient-warning .bi {
        color: #212529;
    }

    /* Hero Section Styles */
    .position-absolute h1, .position-absolute p {
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    /* Hover and Active Effects for Cards */
    .feature-card:hover {
        cursor: pointer;
        box-shadow: 0px 10px 40px rgba(0, 0, 0, 0.25);
    }

    /* Making cards responsive and better looking on small screens */
    @media (max-width: 768px) {
        .position-absolute h1 {
            font-size: 2.5rem;
        }

        .position-absolute p {
            font-size: 1.2rem;
        }

        .feature-card {
            border-radius: 1.2rem;
        }
    }
</style>

<!-- Bootstrap Icons CDN (Add in base.html if not included) -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

{% endblock %}
